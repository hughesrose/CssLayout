<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" href="https://unpkg.com/flexgrid.io@3.0.4/dist/flexgrid.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <nav class="zone blue sticky">
    <ul class="main-nav">
      <li><a href="">About</a></li>
      <li><a href="">Products</a></li>
      <li><a href="">Our Team</a></li>
      <li class="push"><a href="">Contact</a></li>
    </ul>
  </nav>
  <div class="zone cont">
    <img class="cover" src="./img/undraw.png">
  </div>
  <div class="zone blue grid-wrapper">
    <div class="box zone">
      <img src="./img/fall.jpg">
    </div>
    <div class="box zone">
      <img src="./img/waterfall.jpg">
    </div>
    <div class="box zone">
      <img src="./img/mountain.jpg">
    </div>
    <div class="box zone">
      <img src="./img/northernLights.jpg">
    </div>
    <div class="box zone">
      <img src="./img/spring.jpg">
    </div>
    <div class="box zone">
      <img src="./img/stream.jpg">
    </div>
    <div class="box zone">
      <img src="./img/water.jpg">
    </div>
    <div class="box zone">
      <img src="./img/forest.jpg">
    </div>
    <div class="box zone">
      <img src="./img/winter.jpg">
    </div>
  </div>
  <footer class="zone yellow">5/3/2023</footer>
</body>
</html>
